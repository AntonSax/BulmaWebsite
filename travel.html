<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A website built with Bulma about Tony Sax">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Tony Sax">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TonySax.org - HTML with Bulma</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <link rel="stylesheet" href="http://bulma.io/css/bulma-docs.css">

</head>

<body>
  <!-- is-fullheight makes this section and its color the height of the computer screen. -->
  <section class="hero is-fullheight is-info is-bold">
    <!-- Hero-head makes this always at the top. -->
    <div class="hero-head">
      <!-- Container makes this have 20px margins on the sides. It also gives it a max width. -->
      <div class="container">
        <nav class="nav has-shadow">
          <div class="container">
            <div class="nav-left">
              <div class="nav-item">
                TonySax.org
              </div>
            </div>
            <!-- The spans inside just make the bars for the menu icon. -->
            <span class="nav-toggle">
              <span></span>
              <span></span>
              <span></span>
            </span>
            <div class="nav-right nav-menu">
            <!-- Create some margin/padding space from the left side -->
            <a class="nav-item" href="home.html">
              Home
            </a>
            <a class="nav-item" href="about.html">
              About
            </a>
            <a class="nav-item is-active" href="travel.html">
              Travel
            </a>
            <a class="nav-item" href="projects.html">
              Projects
            </a>
            <a class="nav-item" href="photos16x9.html">
              Photos
            </a>
            <!--
            <a class="nav-item" href="">
              Animations
            </a>
            -->
            <a class="nav-item" href="contact.html">
              Contact
            </a>
          </div>
        </nav>
      </div>
    </div>

    <!-- Places a hero inside of the fullscreen hero -->
    <div class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <!-- The "margin-left" fixes the difference between the nav and the title. -->
          <h1 class="title" style="margin-left: 10px">
            Travel
          </h1>
        </div>
      </div>
    </div>

    <!-- Just here to push the title to the top of the page. -->
    <div class="hero-body">
      <div class="container">
        <div class="modal is-active">
          <div class="modal-background"></div>
          <div class="modal-content">
            <article class="message">
              <div class="message-header">
                <p>WIP</p>
              </div>
              <div class="message-body has-text-centered">
                <br>
                <br>
                <br>
                <br>
                <p>Sorry! This page is still a work in progress.</p>
                <br>
                <p>Please return to the page you came from.</p>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
              </div>
            </article>
          </div>
          <button class="modal-close" data-toggle="modal" data-target="#frontModal"></button>
        </div>
      </div>
    </div>


    <!-- Try to change this so that no scrollbar is needed. -->
    <!-- Do this by having the footer raise up when the mouse hovers over a box at the bottom. -->
    <div class="hero-foot">
      <!-- Container class gives indentations of 20px on the sides -->
      <div class="container">
        <div class="tabs is-centered">
          <ul>
            <li style="margin: 0px 25px 0px 25px">
              Made with Bulma
            </li>
            <li style="margin: 0px 25px 0px 25px">
              Website by Tony Sax
            </li>
            <li style="margin: 0px 25px 0px 25px">
              The source code is licensed MIT.
            </li>
          </ul>
        </div>
      </div>
    </div>

  </section>

</body>
