<!DOCTYPE html>

<body>
  <!-- is-fullheight makes this section and its color the height of the computer screen. -->
  <section class="hero is-fullheight is-info is-bold">
    <!-- Hero-head makes this always at the top. -->
    <div class="hero-head">
      <!-- Container makes this have 20px margins on the sides. It also gives it a max width. -->
      <div class="container">
        <nav class="nav has-shadow">
          <div class="container">
            <div class="nav-left">
              <div class="nav-item">
                TonySax.org
              </div>
            </div>

            <!--                 Hamburger Menu                       -->
            <!-- The spans inside just make the bars for the menu icon. -->
            <!-- The spans must be inside labels. -->
            <label class="nav-toggle" for="nav-toggle-state">
              <span></span>
              <span></span>
              <span></span>
            </label>
            <!-- This checkbox is hidden -->
            <input type="checkbox" id="nav-toggle-state" />

            <div class="nav-right nav-menu">
              <!-- Create some margin/padding space from the left side -->
              <a class="nav-item" href="home.html">
                Home
              </a>
              <a class="nav-item" href="about.html">
                About
              </a>
              <a class="nav-item" href="travel.html">
                Travel
              </a>
              <a class="nav-item" href="projects.html">

                Photos
              </a>
              <!-- Here are some ideas to put in animations -->
              <!-- Anything on that Dan guy's channel -->
              <!-- Showing off animated progress bars from the Bulma css -->
              <!--
              <a class="nav-item" href="">
                Animations
              </a>
              -->
              <a class="nav-item is-active" href="contact.html">
                Contact
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- Places a hero inside of the fullscreen hero. Not creating a new hero prevents from using a new color. -->
    <!-- Styling is to mimic the size of the other title bars. -->
    <div class="hero is-primary is-bold" style="padding: 42px 0px 42px 0px">
      <div class="hero-head">
        <div class="container">
          <!-- The "margin-left" fixes the difference between the nav and the title. -->
          <h1 class="title" style="margin-left: 10px">
            Contact
          </h1>
        </div>
      </div>
    </div>

    <div class="hero-body has-text-centered">
      <div class="container">
        <!-- Could alternatively make these tiles. -->
        <!-- Don't use "is-flex" -->
        <div class="tile is-ancestor">
          <div class="tile is-parent is-inline-flex-mobile">
            <article class="tile is-child">
              <a href="https://plus.google.com/100394278556451458535">
                <i class="fa fa-google-plus-official" style="font-size: 70px"></i>
              </a>
            </article>
          </div>
          <div class="tile is-parent is-inline-flex-mobile">
            <article class="tile is-child">

              </a>
            </article>
          </div>
          <div class="tile is-parent is-inline-flex-mobile">
            <article class="tile is-child">

          </div>
