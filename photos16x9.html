<!DOCTYPE html>
<html style="overflow: auto">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A website built with Bulma about Tony Sax">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Tony Sax">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TonySax.org - HTML with Bulma</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <link rel="stylesheet" href="bulma-master\css\bulma.css">

</head>

<body>
  <!-- is-fullheight makes this section and its color the height of the computer screen. -->
  <section class="hero is-fullheight is-info is-bold">
    <!-- Hero-head makes this always at the top. -->
    <div class="hero-head">
      <!-- Container makes this have 20px margins on the sides. It also gives it a max width. -->
      <div class="container">
        <nav class="nav has-shadow">
          <div class="container">
            <div class="nav-left">
              <div class="nav-item">
                TonySax.org
              </div>
            </div>

            <!--                 Hamburger Menu                       -->
            <!-- The spans inside just make the bars for the menu icon. -->
            <!-- The spans must be inside labels. -->
            <label class="nav-toggle" for="nav-toggle-state">
              <span></span>
              <span></span>
              <span></span>
            </label>
            <!-- This checkbox is hidden -->
            <input type="checkbox" id="nav-toggle-state" />

            <div class="nav-right nav-menu">
            <!-- Create some margin/padding space from the left side -->
            <a class="nav-item" href="home.html">
              Home
            </a>
            <a class="nav-item" href="about.html">
              About
            </a>
            <!-- Maybe finish later.
              <a class="nav-item" href="travel.html">
                Travel
              </a>
            -->
            <a class="nav-item" href="projects.html">
              Projects
            </a>
            <a class="nav-item is-active" href="photos16x9.html">
              Photos
            </a>
            <!--
            <a class="nav-item" href="">
              Animations
            </a>
            -->
            <a class="nav-item" href="contact.html">
              Contact
            </a>
          </div>
        </nav>
      </div>
    </div>

    <!-- Use this to display some aspect of the Bulma css -->
    <!-- Try to make the photos in the album slide along the page
      or flip/rotate when the mouse hovers over them -->
    <div class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <!-- The "margin-left" fixes the difference between the nav and the title. -->
          <h1 class="title" style="margin-left: 10px">
            Photo Gallery
          </h1>
        </div>
      </div>
    </div>


    <!-- This pushes the title to the top. -->
    <div class="hero-body">

      <!-- Container makes this have 20px margins on the sides. It also gives it a max width. -->
      <div class="container">

        <!-- Creates buttons for pagination. -->
        <!-- Does not place pagination at top of page on its own. -->
        <nav class="pagination is-centered">
          <a class="pagination-previous" href="photos16x9.html">Previous</a>
          <a class="pagination-next" href="photos16x9.html">Next Page</a>
          <ul class="pagination-list">
            <li>
              <a class="pagination-link" href="photos16x9.html">1</a>
            </li>
            <li>
              <span class="pagination-ellipsis">...</span>
            </li>
            <li>
              <a class="pagination-link" href="photos16x9.html">10</a>
            </li>
            <li>
              <a class="pagination-link is-current">11</a>
            </li>
            <li>
              <a class="pagination-link" href="photos16x9.html">12</a>
            </li>
            <li>
              <span class="pagination-ellipsis">...</span>
            </li>
            <li>
              <a class="pagination-link" href="photos16x9.html">30</a>
            </li>
          </ul>
        </nav>

        <!-- This creates the second and third of four rows. -->
        <!-- Don't use the "is-flex-mobile" modifier. -->
        <!-- The "is-____-mobile" modifier works. -->
        <div class="tile is-ancestor is-mobile" style="margin-top:20px;">

          <div class="tile is-parent is-vertical is-2 is-hidden-mobile" style="padding-top: 42px; padding-bottom: 42px">
            <div class="tile is-child notification" style="padding: 5px 5px 5px 5px">
              <figure class="image is-1by1">
                <img src="https://placeimg.com/256/256/any">
              </figure>
            </div>
            <div class="tile is-child notification" style="padding: 5px 5px 5px 5px">
              <figure class="image is-1by1">
                <img src="https://placeimg.com/256/256/any">
              </figure>
            </div>
          </div>
          <!-- This creates the large tile in the center. -->
          <!-- The "is-inline-tablet" and "is-inline-block-tablet" and "is-block-tablet" modifiers works best here. -->
          <div class="tile is-parent is-8 is-inline-block-tablet">
            <div class="tile is-child notification" style="padding: 5px 5px 5px 5px">
              <figure class="image is-16by9">
                <img src="https://placeimg.com/960/540/any">
              </figure>
            </div>
          </div>
          <div class="tile is-parent is-vertical is-2 is-hidden-mobile" style="padding-top: 42px; padding-bottom: 42px">
            <div class="tile is-child notification" style="padding: 5px 5px 5px 5px">
              <figure class="image is-1by1">
                <img src="https://placeimg.com/256/256/any">
              </figure>
            </div>
            <div class="tile is-child notification" style="padding: 5px 5px 5px 5px">
              <figure class="image is-1by1">
                <img src="https://placeimg.com/256/256/any">
              </figure>
            </div>
          </div>

        </div>


      </div>
    </div>



      <!-- Try to change this so that no scrollbar is needed. -->
      <!-- Do this by having the footer raise up when the mouse hovers over a box at the bottom. -->
      <div class="hero-foot">
        <!-- Container class gives indentations of 20px on the sides -->
        <div class="container">
          <div class="tabs is-centered">
            <ul>
              <li style="margin: 0px 25px 0px 25px">
                Made with Bulma
              </li>
              <li style="margin: 0px 25px 0px 25px">
                Website by Tony Sax
              </li>
              <li style="margin: 0px 25px 0px 25px">
                The source code is licensed MIT.
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
